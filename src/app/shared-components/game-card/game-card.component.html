<mat-card (click)="showGameDetail()">
  <img
    class="game-img"
    mat-card-image
    [src]="imageSrc"
    (mouseenter)="startImageRotation(game.short_screenshots)"
    (mouseleave)="stopImageRotation(game.background_image)"
    alt="{{ game.name }}"
  />
  <mat-card-content>
    <h2 class="game-name">{{ game.name }}</h2>
    <p>‚≠ê Metacritic: {{ game.rating }}</p>
  </mat-card-content>
</mat-card>
