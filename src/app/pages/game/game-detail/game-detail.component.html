<app-loading>
    <mat-card class="container">
        <mat-card-header>
            <mat-card-title>
                {{gameDetails.name}}
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="platform-container">
                <div *ngFor="let platform of gameDetails.platforms">
                    <img class="platform" [src]="'/assets/'+platform.platform.name+'_logo.png'" alt="platform-logo"
                        [class]="platform.platform.name+'-logo'">
                </div>
            </div>
            <gallery gallerize class="gallery" *ngIf="gameImages.length > 0" [items]="gameImages"></gallery>
            <div *ngIf="gameDetails.description_raw" class="title">
                <h1>Description</h1>
                <div class="description" [innerHTML]="gameDetails.description_raw"></div>
            </div>

            <div *ngIf="gameDetails.esrb_rating && gameDetails.metacritic" class="title">
                <h1>Rating</h1>
                <div class="metacritic-rating">
                    <img *ngIf="gameDetails.esrb_rating" class="rating"
                        [src]="'/assets/rating/'+gameDetails.esrb_rating.name+'.png'">
                    <img *ngIf="!gameDetails.esrb_rating" class="rating" [src]="'/assets/rating/Pending.png'">
                    <img src="/assets/metacritic_logo.png" alt="metacritic-logo"> {{gameDetails.metacritic || 'N/A'}}
                </div>
            </div>

            <div *ngIf="gameDetails.genres.length > 0" class="title">
                <h1>Genre</h1>
                <div class="genre">
                    <div *ngFor="let genre of gameDetails.genres">
                        {{genre.name}}
                    </div>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</app-loading>
