<div class="app-search-bar-container">
  <app-search-bar (searchValue)="search($event)"></app-search-bar>
</div>
<div *ngIf="games.length > 0; else noResults">
  <div class="game-list">
    <app-game-card *ngFor="let game of games" [game]="game" />
  </div>
</div>
<ng-template #noResults>
  <app-no-results *ngIf="!isLoading"></app-no-results>
</ng-template>
<app-loading [isLoading]="isLoading" />
